			<select class = 'bg-white' id = 'filterCategory' style = 'border: 1px solid #ddd !important;' onchange = 'filtercatChange()'>

					<option>See All</option>

            <table class="table table-responsive ">
               <thead class = 'text-center'>
                  <tr>
                     <th scope="col" class = "bg-primary text-white">Product ID</th>
                     <th scope="col" class = "bg-primary text-white">Name</th>
                     <th scope="col" class = "bg-primary text-white">Category</th>
                     <th scope="col" class = "bg-primary text-white">Selling Price</th>
                   </tr>
               </thead>
               <tbody id = "tbodyproducts" class = 'text-center'>
				
				<!-- THIS TABLE ROW WILL POPULATE DYNAMICALLY USING JAVASCRIPT -->
				
                 
               </tbody>
            </table>
			
	      </div>
      </div>
	</body>
	<script>
    let products = [];
    let idCounter = 1;

    function addProduct() {
        const prodName = document.getElementById('prodname').value;
        const prodCategory = document.getElementById('prodcategory').value;
        const sellPrice = document.getElementById('sellprice').value;

        if (!prodName || prodCategory === "--Select Category--" || !sellPrice) {
            alert('All fields are required.');
            return;
        }

        const product = {
            id: EVNT-DRV-MID-${idCounter},
            name: prodName,
            category: prodCategory,
            sellPrice: sellPrice,
        };

        products.push(product);
        idCounter++;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>${product.sellPrice}</td>
        `;

        const tableBody = document.getElementById('tbodyproducts');
        tableBody.appendChild(newRow);

        document.getElementById('prodname').value = '';
        document.getElementById('sellprice').value = '';
        document.getElementById('prodcategory').selectedIndex = 0;

        updateCategoryCounts();
    }

    function countProductsByCategory() {
        const counts = {};

        for (const product of products) {
            if (!counts[product.category]) {
                counts[product.category] = 0;
            }
            counts[product.category]++;
        }

        return counts;
    }

    function updateCategoryCounts() {
        const counts = countProductsByCategory();
        const categoryCounts = document.querySelectorAll('.category-count');

        categoryCounts.forEach((element) => {
            const category = element.getAttribute('data-category');
            element.textContent = counts[category] || 0;
        });
    }

    function filtercatChange() {
        const selectedCategory = document.getElementById('filterCategory').value;
        const tableRows = document.getElementById('tbodyproducts').getElementsByTagName('tr');

        for (const row of tableRows) {
            const category = row.getElementsByTagName('td')[2].textContent;
            if (selectedCategory === "See All" || category === selectedCategory) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    }
</script>
